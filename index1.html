<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Marker Scanner</title>
  <!-- A-Frame for 3D rendering -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js for marker-based AR -->
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    #info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- Info text -->
  <div id="info">Point your camera at the marker. A 3D object will appear.</div>

  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marker detection (pattern marker) -->
    <a-marker type="pattern" url="assets/markers/hiro.patt">
      <!-- 3D Model -->
      <a-entity
        gltf-model="assets/models/toy.glb"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
